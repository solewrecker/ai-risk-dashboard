<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Search and Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d29;
            color: #ffffff;
            padding: 20px;
        }

        .search-filter-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
            min-width: 320px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }

        .filter-group {
            min-width: 200px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            display: block;
        }

        .multi-select-wrapper {
            position: relative;
        }

        .multi-select-trigger {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
        }

        .multi-select-trigger:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .multi-select-trigger.active {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .multi-select-trigger .placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .multi-select-trigger .arrow {
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .multi-select-trigger.active .arrow {
            transform: rotate(180deg);
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2a2d3a;
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            margin-top: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            max-height: 200px;
            overflow-y: auto;
        }

        .multi-select-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .multi-select-option {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .multi-select-option:last-child {
            border-bottom: none;
        }

        .multi-select-option:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .multi-select-option.selected {
            background: rgba(79, 70, 229, 0.2);
        }

        .multi-select-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
            cursor: pointer;
        }

        .multi-select-option label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .selected-tag {
            background: rgba(79, 70, 229, 0.3);
            border: 1px solid rgba(79, 70, 229, 0.5);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .selected-tag.risk-critical {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .selected-tag.risk-high {
            background: rgba(245, 101, 101, 0.3);
            border-color: rgba(245, 101, 101, 0.5);
        }

        .selected-tag.risk-medium {
            background: rgba(251, 191, 36, 0.3);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .selected-tag.risk-low {
            background: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .tag-remove {
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1;
        }

        .tag-remove:hover {
            color: #ffffff;
        }

        .sort-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .sort-select:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .sort-select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .sort-select option {
            background: #2a2d3a;
            color: #ffffff;
        }

        .clear-filters-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            align-self: flex-end;
        }

        .clear-filters-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-count {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #4f46e5;
            color: #ffffff;
        }

        .active-filters-summary {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .active-filters-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .all-selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                min-width: auto;
            }

            .results-info {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="search-filter-container">
        <div class="search-section">
            <div class="search-input-wrapper">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Search by tool name, description, or category...">
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <span class="filter-label">Risk Level</span>
                <div class="multi-select-wrapper">
                    <div class="multi-select-trigger" data-filter="risk">
                        <span class="placeholder">Select risk levels...</span>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="multi-select-dropdown">
                        <div class="multi-select-option">
                            <input type="checkbox" id="risk-critical" value="critical">
                            <label for="risk-critical">Critical</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="risk-high" value="high">
                            <label for="risk-high">High</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="risk-medium" value="medium">
                            <label for="risk-medium">Medium</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="risk-low" value="low">
                            <label for="risk-low">Low</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">Category</span>
                <div class="multi-select-wrapper">
                    <div class="multi-select-trigger" data-filter="category">
                        <span class="placeholder">Select categories...</span>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="multi-select-dropdown">
                        <div class="multi-select-option">
                            <input type="checkbox" id="cat-conversational" value="conversational-ai">
                            <label for="cat-conversational">Conversational AI</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="cat-image" value="image-generation">
                            <label for="cat-image">Image Generation</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="cat-code" value="code-generation">
                            <label for="cat-code">Code Generation</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="cat-data" value="data-analysis">
                            <label for="cat-data">Data Analysis</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="cat-automation" value="automation">
                            <label for="cat-automation">Automation</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">Date Range</span>
                <div class="multi-select-wrapper">
                    <div class="multi-select-trigger" data-filter="date">
                        <span class="placeholder">Select date range...</span>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="multi-select-dropdown">
                        <div class="multi-select-option">
                            <input type="checkbox" id="date-today" value="today">
                            <label for="date-today">Today</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="date-week" value="week">
                            <label for="date-week">This Week</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="date-month" value="month">
                            <label for="date-month">This Month</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="date-quarter" value="quarter">
                            <label for="date-quarter">This Quarter</label>
                        </div>
                        <div class="multi-select-option">
                            <input type="checkbox" id="date-year" value="year">
                            <label for="date-year">This Year</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sort-group">
                <span class="filter-label">Sort</span>
                <select class="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="risk-high">Highest Risk</option>
                    <option value="risk-low">Lowest Risk</option>
                    <option value="name-az">Name A-Z</option>
                    <option value="name-za">Name Z-A</option>
                </select>
            </div>

            <button class="clear-filters-btn">Clear All</button>
        </div>

        <div class="active-filters-summary" id="active-filters" style="display: none;">
            <div class="active-filters-title">Active Filters:</div>
            <div class="all-selected-tags" id="all-tags"></div>
        </div>

        <div class="results-info">
            <div class="results-count">
                <span id="results-count">2 assessments found</span>
            </div>
            <div class="view-toggle">
                <button class="view-btn active">Grid</button>
                <button class="view-btn">List</button>
            </div>
        </div>
    </div>

    <script>
        class MultiSelectFilter {
            constructor() {
                this.selectedFilters = {
                    risk: [],
                    category: [],
                    date: []
                };
                this.init();
            }

            init() {
                this.setupMultiSelects();
                this.setupClearButton();
                this.setupViewToggle();
                this.setupSearch();
            }

            setupMultiSelects() {
                const triggers = document.querySelectorAll('.multi-select-trigger');
                const dropdowns = document.querySelectorAll('.multi-select-dropdown');
                
                triggers.forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const dropdown = trigger.nextElementSibling;
                        const isActive = trigger.classList.contains('active');
                        
                        // Close all dropdowns
                        triggers.forEach(t => t.classList.remove('active'));
                        dropdowns.forEach(d => d.classList.remove('active'));
                        
                        // Toggle current dropdown
                        if (!isActive) {
                            trigger.classList.add('active');
                            dropdown.classList.add('active');
                        }
                    });
                });

                // Handle checkbox changes
                const checkboxes = document.querySelectorAll('.multi-select-option input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const filterType = e.target.closest('.multi-select-wrapper').querySelector('.multi-select-trigger').dataset.filter;
                        this.updateSelectedFilters(filterType, e.target.value, e.target.checked);
                        this.updateTriggerText(filterType);
                        this.updateActiveFilters();
                        this.updateResultsCount();
                    });
                });

                // Close dropdowns when clicking outside
                document.addEventListener('click', () => {
                    triggers.forEach(t => t.classList.remove('active'));
                    dropdowns.forEach(d => d.classList.remove('active'));
                });
            }

            updateSelectedFilters(filterType, value, isChecked) {
                if (isChecked) {
                    if (!this.selectedFilters[filterType].includes(value)) {
                        this.selectedFilters[filterType].push(value);
                    }
                } else {
                    this.selectedFilters[filterType] = this.selectedFilters[filterType].filter(v => v !== value);
                }
            }

            updateTriggerText(filterType) {
                const trigger = document.querySelector(`[data-filter="${filterType}"]`);
                const placeholder = trigger.querySelector('.placeholder');
                const selected = this.selectedFilters[filterType];
                
                if (selected.length === 0) {
                    placeholder.textContent = `Select ${filterType === 'risk' ? 'risk levels' : filterType === 'category' ? 'categories' : 'date range'}...`;
                } else if (selected.length === 1) {
                    placeholder.textContent = this.formatFilterValue(selected[0]);
                } else {
                    placeholder.textContent = `${selected.length} selected`;
                }
            }

            formatFilterValue(value) {
                const formatMap = {
                    'critical': 'Critical',
                    'high': 'High',
                    'medium': 'Medium',
                    'low': 'Low',
                    'conversational-ai': 'Conversational AI',
                    'image-generation': 'Image Generation',
                    'code-generation': 'Code Generation',
                    'data-analysis': 'Data Analysis',
                    'automation': 'Automation',
                    'today': 'Today',
                    'week': 'This Week',
                    'month': 'This Month',
                    'quarter': 'This Quarter',
                    'year': 'This Year'
                };
                return formatMap[value] || value;
            }

            updateActiveFilters() {
                const activeFiltersContainer = document.getElementById('active-filters');
                const allTagsContainer = document.getElementById('all-tags');
                
                let allTags = [];
                
                // Collect all selected filters
                Object.entries(this.selectedFilters).forEach(([filterType, values]) => {
                    values.forEach(value => {
                        allTags.push({
                            type: filterType,
                            value: value,
                            display: this.formatFilterValue(value)
                        });
                    });
                });
                
                if (allTags.length > 0) {
                    activeFiltersContainer.style.display = 'block';
                    allTagsContainer.innerHTML = allTags.map(tag => 
                        `<span class="selected-tag ${tag.type}-${tag.value}" data-type="${tag.type}" data-value="${tag.value}">
                            ${tag.display}
                            <span class="tag-remove" onclick="multiSelect.removeTag('${tag.type}', '${tag.value}')">√ó</span>
                        </span>`
                    ).join('');
                } else {
                    activeFiltersContainer.style.display = 'none';
                }
            }

            removeTag(filterType, value) {
                // Uncheck the corresponding checkbox
                const checkbox = document.querySelector(`input[value="${value}"]`);
                if (checkbox) {
                    checkbox.checked = false;
                }
                
                // Update selected filters
                this.selectedFilters[filterType] = this.selectedFilters[filterType].filter(v => v !== value);
                
                // Update UI
                this.updateTriggerText(filterType);
                this.updateActiveFilters();
                this.updateResultsCount();
            }

            setupClearButton() {
                const clearBtn = document.querySelector('.clear-filters-btn');
                clearBtn.addEventListener('click', () => {
                    // Clear all selections
                    Object.keys(this.selectedFilters).forEach(key => {
                        this.selectedFilters[key] = [];
                    });
                    
                    // Uncheck all checkboxes
                    document.querySelectorAll('.multi-select-option input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    
                    // Clear search
                    document.querySelector('.search-input').value = '';
                    
                    // Reset sort
                    document.querySelector('.sort-select').selectedIndex = 0;
                    
                    // Update UI
                    Object.keys(this.selectedFilters).forEach(filterType => {
                        this.updateTriggerText(filterType);
                    });
                    this.updateActiveFilters();
                    this.updateResultsCount();
                });
            }

            setupViewToggle() {
                const viewBtns = document.querySelectorAll('.view-btn');
                viewBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        viewBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
            }

            setupSearch() {
                const searchInput = document.querySelector('.search-input');
                searchInput.addEventListener('input', () => {
                    this.updateResultsCount();
                });
            }

            updateResultsCount() {
                const resultsCount = document.getElementById('results-count');
                const hasSearch = document.querySelector('.search-input').value.length > 0;
                const hasFilters = Object.values(this.selectedFilters).some(arr => arr.length > 0);
                
                if (hasSearch || hasFilters) {
                    const randomCount = Math.floor(Math.random() * 25) + 1;
                    resultsCount.textContent = `${randomCount} assessment${randomCount !== 1 ? 's' : ''} found`;
                } else {
                    resultsCount.textContent = '2 assessments found';
                }
            }
        }

        // Initialize the multi-select filter system
        const multiSelect = new MultiSelectFilter();
    </script>
</body>
</html>
