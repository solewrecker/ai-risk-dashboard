<!--
  AI Tool Risk Assessment Results Template
  This template preserves all IDs and classes needed for integration with Supabase and the app's JS.
  Replace only the placeholder text and style/layout, not the IDs or class names.
-->
<div class="results-header">
  <div class="tool-title-section">
    <h2 id="toolNameResults" class="tool-name">[Tool Name]</h2>
    <p class="results-subtitle">Risk Assessment Results</p>
  </div>
</div>

<!-- Main Score Card -->
<div class="main-score-card">
  <div class="score-section">
    <div id="mainScore" class="score-number">[Score]</div>
    <div id="riskLevel" class="score-label">[Risk Level]</div>
  </div>
  <div id="scoreDescription" class="score-description">
    <p>[Score Description]</p>
    <div id="dataSource" class="data-source">[Data Source]</div>
  </div>
</div>

<!-- Insights Grid -->
<div id="insightsGrid" class="insights-grid">
  <!-- Example Insight Card -->
  <div class="insight-card">
    <div class="insight-icon"><i data-lucide="database" class="w-5 h-5"></i></div>
    <div class="insight-content">
      <span class="insight-title">[Category]</span>
      <span class="insight-value">[Value]</span>
    </div>
  </div>
  <!-- Repeat for each category -->
</div>

<!-- Recommendations Section -->
<div class="recommendations-section">
  <h3>Recommendations</h3>
  <ul id="recommendationsList" class="recommendations-list">
    <li class="recommendation-item">
      <span class="rec-bullet">•</span>
      <span class="rec-text">[Recommendation 1]</span>
    </li>
    <li class="recommendation-item">
      <span class="rec-bullet">•</span>
      <span class="rec-text">[Recommendation 2]</span>
    </li>
    <!-- Repeat as needed -->
  </ul>
</div>

<!-- Detailed Breakdown -->
<div id="detailedBreakdown" class="detailed-breakdown-section">
  <h3>Detailed Breakdown</h3>
  <div class="breakdown-categories">
    <div class="breakdown-card">
      <div class="breakdown-header">
        <h4 class="breakdown-title">[Category Name]</h4>
      </div>
      <div class="breakdown-content">
        <div class="breakdown-item">
          <div class="breakdown-item-header">
            <span class="breakdown-item-title">[Item Name]</span>
            <span class="breakdown-score">[Score]</span>
          </div>
          <div class="breakdown-item-note">[Justification/Note]</div>
        </div>
        <!-- Repeat for each item in the category -->
      </div>
    </div>
    <!-- Repeat for each category -->
  </div>
</div>

<!-- Export/Action Buttons (optional) -->
<div class="btn-group">
  <button type="button" class="btn btn-secondary" id="exportMainBtn">Export Options</button>
  <button type="button" class="btn btn-secondary" id="saveToDbBtn">Save to Database</button>
  <button type="button" class="btn btn-primary" id="newAssessmentBtn">New Assessment</button>
  <a href="dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
</div>
