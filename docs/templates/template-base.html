<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Assessment Report</title>
    <link rel="stylesheet" href="../css/pages/export-page.css">
    <!-- Add Handlebars.js for client-side templating -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
</head>
<body>
    <div class="report-container">
        <header class="report-header">
            <div class="report-header__content">
                <h1 class="report-header__title">AI Risk Assessment Report</h1>
                <p class="report-header__subtitle">Comprehensive Analysis of {{toolName}}</p>
                <div class="report-header__tool-highlight">
                    <h2 class="report-header__tool-name">{{toolName}}</h2>
                    <p class="report-header__tool-subtitle">{{toolSubtitle}}</p>
                </div>
                <div class="report-header__meta">
                    <span>Report Date: {{reportDate}}</span>
                    <span>Assessment ID: {{assessmentId}}</span>
                </div>
            </div>
        </header>
        <main id="report-content" class="report-main">
            {{{sectionsHtml}}}
        </main>
    </div>
</body>
</html>
