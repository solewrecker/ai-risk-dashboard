<section class="recommendations">
    <h2 class="recommendations__title">Key Recommendations</h2>
    
    {{#each recommendations}}
    <div class="recommendation-item recommendation-item--{{priority}}">
        <div class="recommendation-item__content">
            <h3 class="recommendation-item__title">{{title}}</h3>
            <p class="recommendation-item__description">
                {{description}}
            </p>
        </div>
        <div class="priority-badge priority-badge--{{priority}}">{{priority}}</div>
    </div>
    {{/each}}
</section>
