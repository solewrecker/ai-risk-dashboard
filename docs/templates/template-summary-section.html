<div class="summary-section">
            <div class="summary-section__header">
                <h2 class="summary-section__title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 0 2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>
                    Executive Summary
                </h2>
            </div>
            <div class="summary-section__grid">
                <!-- Simplified Risk Score Card -->
                <div class="summary-section__risk-score summary-section__risk-score--{{riskLevelLower}}">
                    <div class="summary-section__risk-level-badge">{{riskLevel}}</div>
                    <div class="summary-section__risk-score-number">{{overallScore}}</div>
                    <div class="summary-section__risk-score-total">out of {{maxScore}}</div>
                    <p class="summary-section__risk-description">{{riskDescription}}</p>
                </div>

                <div class="summary-section__insights">
                    <div class="report-insight-card">
                        <div class="report-insight-card__content">
                            <h3 class="report-insight-card__title">Key Strengths</h3>
                            <p class="report-insight-card__value">{{keyStrengths}}</p>
                        </div>
                    </div>
                    <div class="report-insight-card">
                        <div class="report-insight-card__content">
                            <h3 class="report-insight-card__title">Areas for Improvement</h3>
                            <p class="report-insight-card__value">{{areasForImprovement}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="summary-section__key-findings">
                <h3 class="summary-section__findings-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 6c0 1.8.7 3.3 1.5 4.5 1 .8 1.5 1.8 1.5 2.5"/><path d="M2 17h20"/><path d="M12 22v-2"/><path d="M12 7V4"/></svg>
                    Key Findings
                </h3>
                <ul class="summary-section__findings-list">
                    <li>{{finding1}}</li>
                    <li>{{finding2}}</li>
                    <li>{{finding3}}</li>
                    <li>{{finding4}}</li>
                </ul>
            </div>
        </div>
