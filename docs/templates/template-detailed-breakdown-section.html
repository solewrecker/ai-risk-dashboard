<div class="risk-breakdown">
            <div class="summary-header">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-alert"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>
                    Detailed Breakdown of Risks
                </h2>
            </div>
            <div class="categories-grid">
                {{#each detailed_assessment.assessment_details}}
                <div class="category-card {{this.final_risk_category_lower}}">
                    <div class="category-header">
                        <h3 class="category-name">{{@key}}</h3>
                        <div class="category-score {{this.final_risk_category_lower}}">{{this.category_score}}</div>
                    </div>
                    <p class="category-description">{{this.justification}}</p>
                </div>
                {{/each}}
            </div>
        </div>
