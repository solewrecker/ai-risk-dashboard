<section class="detailed-breakdown">
    <h2 class="detailed-breakdown__title">Detailed Risk Assessment</h2>
    
    {{#each detailedAssessment.assessment_details}}
    <div class="breakdown-category">
        <div class="breakdown-category__header" onclick="toggleCategory(this)">
            <h3 class="breakdown-category__name">{{@key}}</h3>
            <div class="breakdown-category__score">
                <span class="breakdown-category__score-value">{{category_score}}</span>
                <button class="breakdown-category__toggle">â–¼</button>
            </div>
        </div>
        <div class="breakdown-category__content">
            <p class="breakdown-category__description">
                {{summary_and_recommendation}}{{#if description}}{{description}}{{/if}}
            </p>
        </div>
    </div>
    {{/each}}
</section>
