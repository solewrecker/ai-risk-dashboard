<div class="comparison-table-section">
            <div class="comparison-table-section__header">
                <h2 class="comparison-table-section__title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-columns"><path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7"/><path d="M3 21h7a2 2 0 0 1 2-2V5a2 2 0 0 1-2-2H3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2"/></svg>
                    Comparison Table
                </h2>
            </div>
            <div class="comparison-table-section__container">
                <table class="comparison-table-section__table">
                    <thead>
                        <tr>
                            <th>Assessment</th>
                            <th>Total Score</th>
                            <th>Risk Level</th>
                            <!-- Add more comparison points as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        {{#each allSelectedData}}
                        <tr>
                            <td>{{this.assessment_data.name}}</td>
                            <td class="comparison-table-section__score-cell">{{this.assessment_data.total_score}}</td>
                            <td class="comparison-table-section__risk-cell comparison-table-section__risk-cell--{{this.assessment_data.risk_level_lower}}">{{this.assessment_data.risk_level}}</td>
                            <!-- Add more data points for comparison -->
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
