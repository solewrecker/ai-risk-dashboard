<section class="compliance-section">
    <h2 class="compliance-section__title">Compliance Status</h2>
    <div class="compliance-grid">
        {{#each compliance_certifications}}
        <div class="compliance-item">
            <div class="compliance-item__header">
                <span class="compliance-item__name">{{@key}}</span>
                <span class="compliance-status compliance-status--{{this.status_lower}}">{{this.status}}</span>
            </div>
        </div>
        {{/each}}
    </div>
</section>
