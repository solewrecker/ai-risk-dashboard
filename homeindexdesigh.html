<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Risk Assessment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatOrb 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.1), transparent);
            top: 10%;
            left: 70%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.08), transparent);
            bottom: 20%;
            left: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.06), transparent);
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, -40px) scale(1.1); }
            66% { transform: translate(30px, -20px) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header with neon effect */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ff9d, #8a2be2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 157, 0.6), 0 0 60px rgba(138, 43, 226, 0.3); }
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff9d, #ffffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            letter-spacing: -3px;
            line-height: 1.1;
            margin-bottom: 1rem;
            position: relative;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Auth card with terminal aesthetic */
        .auth-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            animation: scanLine 2s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .auth-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .terminal-prompt {
            font-family: 'JetBrains Mono', monospace;
            color: #00ff9d;
            font-weight: 600;
        }

        .auth-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .auth-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .cyber-btn {
            position: relative;
            padding: 1rem 2.5rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            overflow: hidden;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 100%, 15px 100%);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .cyber-btn-primary::before {
            background: linear-gradient(135deg, #00ff9d, #00cc7a);
        }

        .cyber-btn-primary {
            color: #000;
        }

        .cyber-btn-primary:hover::before {
            background: linear-gradient(135deg, #00ff9d, #00ff9d);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
        }

        .cyber-btn-secondary::before {
            background: transparent;
            border: 2px solid #8a2be2;
        }

        .cyber-btn-secondary:hover::before {
            background: rgba(138, 43, 226, 0.2);
            box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .cyber-btn:hover {
            transform: translateY(-2px);
        }

        /* Navigation with holographic effect */
        .nav-container {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(0, 255, 157, 0.15);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(30px);
        }

        .nav-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 157, 0.05), transparent);
            pointer-events: none;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dashboard-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.1), rgba(138, 43, 226, 0.1));
            border: 1px solid rgba(0, 255, 157, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .dashboard-link:hover::before {
            left: 100%;
        }

        .dashboard-link:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2);
            border-color: rgba(0, 255, 157, 0.6);
        }

        .dashboard-icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 8px rgba(0, 255, 157, 0.6));
        }

        /* Progress steps with circuit design */
        .progress-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .step-card {
            background: rgba(15, 15, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .step-card.active {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        .step-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 157, 0.4);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .step-card.active .step-number {
            background: linear-gradient(135deg, #00ff9d, #00cc7a);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        .step-title {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .step-card.active .step-title {
            color: #00ff9d;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }
            
            .auth-actions {
                flex-direction: column;
            }
            
            .cyber-btn {
                width: 100%;
            }
            
            .nav-header {
                flex-direction: column;
                text-align: center;
            }
            
            .progress-steps {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff9d, #8a2be2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">🛡️</div>
            </div>
            <h1 class="main-title">AI RISK SCANNER</h1>
            <p class="subtitle">Next-generation security analysis for AI tools and platforms</p>
        </header>

        <div class="auth-card">
            <div class="auth-header">
                <span class="terminal-prompt">user@ai-scanner:~$</span>
                <span class="auth-message">Authentication required to save assessments & generate reports</span>
            </div>
            
            <div class="auth-actions">
                <button class="cyber-btn cyber-btn-primary" onclick="handleSignIn()">
                    Initialize Session
                </button>
                <button class="cyber-btn cyber-btn-secondary" onclick="handleCreateAccount()">
                    Create New User
                </button>
            </div>
        </div>

        <div class="nav-container">
            <div class="nav-header">
                <a href="/dashboard" class="dashboard-link" onclick="navigateToDashboard(event)">
                    <span class="dashboard-icon">⚡</span>
                    <span>Mission Control</span>
                </a>
            </div>
            
            <div class="progress-steps">
                <div class="step-card active">
                    <div class="step-header">
                        <div class="step-number">01</div>
                        <div class="step-title">Tool Information</div>
                    </div>
                </div>
                <div class="step-card">
                    <div class="step-header">
                        <div class="step-number">02</div>
                        <div class="step-title">Data Classification</div>
                    </div>
                </div>
                <div class="step-card">
                    <div class="step-header">
                        <div class="step-number">03</div>
                        <div class="step-title">Risk Analysis</div>
                    </div>
                </div>
                <div class="step-card">
                    <div class="step-header">
                        <div class="step-number">04</div>
                        <div class="step-title">Security Report</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSignIn() {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            btn.textContent = 'CONNECTING...';
            
            setTimeout(() => {
                btn.style.transform = '';
                btn.textContent = 'Initialize Session';
                // Simulate login success
                showNotification('Authentication protocol initiated', 'success');
            }, 1000);
        }

        function handleCreateAccount() {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            btn.textContent = 'PROCESSING...';
            
            setTimeout(() => {
                btn.style.transform = '';
                btn.textContent = 'Create New User';
                showNotification('User registration portal accessed', 'info');
            }, 1000);
        }

        function navigateToDashboard(event) {
            event.preventDefault();
            const link = event.currentTarget;
            link.style.transform = 'translateX(20px) scale(0.95)';
            
            setTimeout(() => {
                link.style.transform = '';
                showNotification('Accessing Mission Control...', 'success');
                // Here you would actually navigate to the dashboard
                // window.location.href = '/dashboard';
            }, 300);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(0, 255, 157, 0.1)' : 'rgba(138, 43, 226, 0.1)'};
                border: 1px solid ${type === 'success' ? '#00ff9d' : '#8a2be2'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.9rem;
                z-index: 1000;
                backdrop-filter: blur(20px);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = `> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add some interactive effects
        document.querySelectorAll('.step-card').forEach((card, index) => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.step-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                showNotification(`Step ${index + 1} selected`, 'info');
            });
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
